<div *ngIf="!(afAuth.authState | async)">
    <p>Sign In</p>
    <button mat-raised-button appGoogleSignin (click)="onClickGoogleSignIn()">
        Sign In with Google
    </button>
</div>

<div *ngIf="afAuth.authState | async as user">
    <p>Logged in as {{ user.email }}</p>
    <button mat-raised-button (click)="afAuth.signOut()">
        Logout
    </button>
</div>
