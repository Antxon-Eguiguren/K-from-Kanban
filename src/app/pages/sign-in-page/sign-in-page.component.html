<section *ngIf="!(afAuth.authState | async)">
  <div class="content">
    <img src="./assets/favicon/favicon.svg" alt="k-from-kanban-logo" />
    <h1>K from Kanban</h1>
    <p>A minimal Kanban app made with ðŸ’ž by Antxon Eguiguren</p>
    <div *ngIf="!phoneSignIn" class="buttons-container">
      <button mat-raised-button appGoogleSignin>Sign In with Google</button>
      <button mat-raised-button (click)="togglePhoneSignIn()">
        Sign In with Phone
      </button>
    </div>

  </div>
</section>
